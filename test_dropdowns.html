<!DOCTYPE html>
<html>
<head>
    <title>测试下拉框</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .dropdown-row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .dropdown-col {
            flex: 1;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>测试下拉框功能</h1>
    
    <div class="dropdown-row">
        <div class="dropdown-col">
            <label for="family-select">SLM Family:</label>
            <select id="family-select">
                <option value="">选择一个SLM家族...</option>
                <option value="Llama3.2">LLaMA 3.2 family</option>
                <option value="Qwen">Qwen family</option>
                <option value="Gemma">Gemma family</option>
            </select>
        </div>
        
        <div class="dropdown-col">
            <label for="model-select">SLM Model:</label>
            <select id="model-select" disabled>
                <option value="">选择一个SLM模型...</option>
            </select>
        </div>
        
        <div class="dropdown-col">
            <label for="method-select">Jailbreak Method:</label>
            <select id="method-select">
                <option value="">选择一个越狱方法...</option>
                <option value="Direct">Direct</option>
                <option value="HumanJailbreaks">HumanJailbreaks</option>
            </select>
        </div>
    </div>
    
    <button id="test-button">测试选择</button>
    
    <div id="results"></div>

    <script>
        // 硬编码的模型数据
        const modelData = {
            "Llama3.2": [
                "llama3_2_1b_instruct",
                "llama3_2_3b_instruct"
            ],
            "Qwen": [
                "qwen_1_8b_chat",
                "qwen_7b_chat"
            ],
            "Gemma": [
                "gemma-2b-it",
                "gemma-7b-it"
            ]
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            const familySelect = document.getElementById('family-select');
            const modelSelect = document.getElementById('model-select');
            const methodSelect = document.getElementById('method-select');
            const testButton = document.getElementById('test-button');
            const resultsDiv = document.getElementById('results');
            
            // 添加调试信息
            resultsDiv.innerHTML = '<p>页面已加载。请选择一个SLM家族。</p>';
            
            // 家族选择变化事件
            familySelect.addEventListener('change', function() {
                const selectedFamily = this.value;
                
                // 添加调试信息
                resultsDiv.innerHTML += `<p>已选择家族: ${selectedFamily}</p>`;
                
                // 重置模型选择框
                modelSelect.innerHTML = '<option value="">选择一个SLM模型...</option>';
                
                if (selectedFamily) {
                    // 启用模型下拉框
                    modelSelect.disabled = false;
                    
                    // 获取所选家族的模型
                    const models = modelData[selectedFamily];
                    
                    if (models && models.length > 0) {
                        // 添加每个模型作为选项
                        models.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model;
                            option.textContent = model;
                            modelSelect.appendChild(option);
                        });
                        
                        resultsDiv.innerHTML += `<p>已添加 ${models.length} 个模型选项</p>`;
                    } else {
                        resultsDiv.innerHTML += '<p>未找到该家族的模型</p>';
                    }
                } else {
                    // 禁用模型下拉框
                    modelSelect.disabled = true;
                    resultsDiv.innerHTML += '<p>未选择家族，模型选择框已禁用</p>';
                }
            });
            
            // 添加模型选择变化监听器
            modelSelect.addEventListener('change', function() {
                const selectedModel = this.value;
                resultsDiv.innerHTML += `<p>已选择模型: ${selectedModel}</p>`;
            });
            
            // 测试按钮点击事件
            testButton.addEventListener('click', function() {
                const family = familySelect.value;
                const model = modelSelect.value;
                const method = methodSelect.value;
                
                resultsDiv.innerHTML += `
                    <p><strong>当前选择:</strong></p>
                    <ul>
                        <li>Family: ${family || '未选择'}</li>
                        <li>Model: ${model || '未选择'}</li>
                        <li>Method: ${method || '未选择'}</li>
                    </ul>
                    <p>模型选择框状态: ${modelSelect.disabled ? '已禁用' : '已启用'}</p>
                    <p>模型选择框选项数量: ${modelSelect.options.length}</p>
                `;
            });
        });
    </script>
</body>
</html>
