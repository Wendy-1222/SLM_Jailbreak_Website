<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLM Vulnerability Tables</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #ffffff;
        }
        
        .sidebar {
            width: 200px;
            background-color: #f5f5f5;
            border-right: 1px solid #e0e0e0;
            padding: 20px 0;
        }
        
        .sidebar-item {
            padding: 10px 20px;
            cursor: pointer;
            color: #0066cc;
            font-size: 14px;
        }
        
        .sidebar-item:hover {
            background-color: #e9e9e9;
        }
        
        .sidebar-item.active {
            border-left: 3px solid #0066cc;
            background-color: #e8f0fe;
            color: #0066cc;
            font-weight: 500;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .table-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .table-container {
            padding: 0;
            display: none;
        }
        
        .table-container.active {
            display: block;
        }
        
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            font-size: 14px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 0 1px #e0e0e0;
        }
        
        th, td {
            padding: 10px 8px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
        }
        
        th:last-child, td:last-child {
            border-right: none;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        thead th {
            background-color: #f2f2f2;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }
        
        /* Round the top-left and top-right corners of the first header row */
        thead tr:first-child th:first-child {
            border-top-left-radius: 8px;
        }
        
        thead tr:first-child th:last-child {
            border-top-right-radius: 8px;
        }
        
        /* Round the bottom-left and bottom-right corners of the last row */
        tbody tr:last-child td:first-child {
            border-bottom-left-radius: 8px;
        }
        
        tbody tr:last-child td:last-child {
            border-bottom-right-radius: 8px;
        }
        
        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }
        
        tbody tr:hover {
            background-color: #f0f7ff;
        }
        
        .model-column {
            text-align: left;
            font-weight: 500;
        }
        
        .highlight-value {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-item active" data-target="main">Main results</div>
        <div class="sidebar-item" data-target="category">Category Results</div>
        <div class="sidebar-item" data-target="ppl">Defense Results (PPL)</div>
        <div class="sidebar-item" data-target="retokenization">Defense Results (Retokenization)</div>
        <div class="sidebar-item" data-target="self_reminder">Defense Results (Self-Reminder)</div>
        <div class="sidebar-item" data-target="llama_guard">Defense Results (Llama Guard 3-1B)</div>
    </div>
    
    <div class="content">
        <div class="table-header">gpt-4-0613</div>
        
        <div class="table-container active" id="main">
            <!-- Table content will be loaded here -->
        </div>
        
        <div class="table-container" id="category">
            <!-- Table content will be loaded here -->
        </div>
        
        <div class="table-container" id="ppl">
            <!-- Table content will be loaded here -->
        </div>

        <div class="table-container" id="retokenization">
            <!-- Table content will be loaded here -->
        </div>

        <div class="table-container" id="self_reminder">
            <!-- Table content will be loaded here -->
        </div>

        <div class="table-container" id="llama_guard">
            <!-- Table content will be loaded here -->
        </div>
    </div>

    <script>
        // Function to load table content from external files
        function loadTableContent(containerId, tablePath) {
            const container = document.getElementById(containerId);
            
            fetch(tablePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    // If the HTML contains a full document, extract just the table
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const table = doc.querySelector('table');
                    
                    if (table) {
                        container.innerHTML = table.outerHTML;
                    } else {
                        // If no table tag found, assume the HTML is just the table markup
                        container.innerHTML = html;
                    }
                })
                .catch(error => {
                    console.error('Error loading table:', error);
                    container.innerHTML = `<p>Error loading table: ${error.message}</p>`;
                });
        }
        
        // Map of table IDs to file paths
        const tableFiles = {
            'main': 'tables/main_results.html',
            'category': 'tables/category_results.html',
            'ppl': 'tables/defense_results_ppl.html',
            'retokenization': 'tables/defense_results_retokenization.html',
            'self_reminder': 'tables/defense_results_self_reminder.html',
            'llama_guard': 'tables/defense_results_llama_guard.html'
        };
        
        // Load initial table content
        document.addEventListener('DOMContentLoaded', function() {
            loadTableContent('main', tableFiles['main']);
            // We don't load other tables until they're selected to save bandwidth
        });
        
        // Add table switching functionality
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                // Update active sidebar item
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                // Get target table ID
                const targetTableId = this.getAttribute('data-target');
                
                // Hide all tables and show the target table
                document.querySelectorAll('.table-container').forEach(table => {
                    table.classList.remove('active');
                });
                
                const targetContainer = document.getElementById(targetTableId);
                targetContainer.classList.add('active');
                
                // Load the table content if it hasn't been loaded yet
                if (targetContainer.innerHTML.trim() === '<!-- Table content will be loaded here -->') {
                    loadTableContent(targetTableId, tableFiles[targetTableId]);
                }
            });
        });
    </script>
</body>
</html>
