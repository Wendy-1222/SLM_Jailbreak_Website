<!DOCTYPE html>
<html class="fontawesome-i2svg-active fontawesome-i2svg-complete">

<head>
    <!-- 引入主要的样式和脚本 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Can Small Language Model Reliably Resist Jailbreak Attack?</title>
    
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./website/styles/main.css">
    <link rel="stylesheet" href="./website/styles/try.css">
    
    <!-- 引入JavaScript库 -->
    <script src="./website/js/main.js"></script>
    
    <!-- 加载组件函数 -->
    <script>
        // 加载组件函数
        function loadComponent(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    
                    // 如果加载的是try组件，则初始化终端按钮
                    if (id === 'try-container') {
                        console.log('try组件加载完成，初始化终端按钮');
                        setTimeout(() => {
                            if (typeof setupClearTerminalButton === 'function') {
                                setupClearTerminalButton();
                            } else {
                                console.error('setupClearTerminalButton function not found');
                            }
                        }, 100); // 短暂延迟确保DOM已完全更新
                    }
                })
                .catch(error => console.error('Error loading component:', error));
        }

        // 页面加载完成后加载所有组件
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('header-container', './website/components/header.html');
            loadComponent('hero-container', './website/components/hero.html');
            loadComponent('overview-container', './website/components/overview.html');
            loadComponent('results-container', './website/components/results.html');
            loadComponent('try-container', './website/components/try.html');
            loadComponent('ethics-container', './website/components/ethics.html');
            loadComponent('footer-container', './website/components/footer.html');
        });
    </script>
</head>

<body data-new-gr-c-s-check-loaded="14.1147.0" data-gr-ext-installed="">
    <!-- 头部容器 -->
    <div id="header-container"></div>
    
    <!-- 英雄背景容器 -->
    <div id="hero-container"></div>
    
    <!-- 概述容器 -->
    <div id="overview-container"></div>
    
    <!-- 结果容器 -->
    <div id="results-container"></div>
    
    <!-- 尝试越狱容器 -->
    <div id="try-container"></div>
    
    <!-- 伦理声明容器 -->
    <div id="ethics-container"></div>
    
    <!-- 页脚容器 -->
    <div id="footer-container"></div>
</body>

</html>
